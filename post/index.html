<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light">
    <header>
      <nav>
        <div>
          <img src="logo/logodv.png" alt="logo" />
        </div>
        <div class="slogen">
          <img src="logo/sologan.png" alt="Công thức hay, lên ngay bếp chính" />
        </div>
        <div class="input__search">
          <input type="text" id="text-search" placeholder="Tìm trên DV Chef Recipes" />
          <button onclick="aaa()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div class="card_search-container">
            <ul>
            </ul>
          </div>
        </div>
        <div>
          <img src="logo/daubep.jpg" alt="" />
          <p>Thành Đạt</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </nav>
      <div class="menu_nav">
        <ul>
          <li><a href="/DVchiasenauan/index.html">Home</a></li>
          <li><a href="">Đánh giá</a></li>
          <li><a href="/baidang.html">Danh mục</a></li>
          <li><a href="/post/index.html">Đăng công thức</a></li>
        </ul>
      </div>
      </div>
    </header>

    <div class="container light">
      <div class="left">
        <h2 class="text">Video,hình ảnh minh họa</h2>
        <button class="upload-image light upload">
          <img
            src="img/icons8-add-camera-100.png"
            alt="Image"
            class="centered-image"
          />
        </button>
        <button class="upload-video light upload">
          <img
            src="img/icons8-video-camera-101.png"
            alt="Image"
            class="centered-image"
          />
        </button>
        <input
          type="file"
          id="image-upload"
          accept="image/*"
          multiple
          style="display: none"
        />
        <input
          type="file"
          id="video-upload"
          accept="video/*"
          style="display: none"
        />
      </div>
      <div class="right">
        <select class="category input" onchange="showSubcategories()">
          <option value="">Danh mục tin đăng</option>
          <option value="1000">Công thức bánh</option>
          <option value="2000">ông thức món mặn</option>
          <option value="5000">Công thức nước tráng miệng</option>
          <option value="13000">Công thức món ngọt</option>
          <option value="12000">Công thức món chay</option>
          <option value="7000">Công thức món hải sản</option>
          <option value="9000">Công thức món salad</option>
          <option value="14000">Công thức món lẩu</option>
          <option value="11000">Công thức món mì và mì xào</option>
          <option value="3000">Công thức món nướn</option>
          <option value="4000">Công thức món châu Á</option>
          <option value="8000">Công thức món lẩu hải sản.</option>
          <option value="6000">Công thức món bánh bông lan</option>
        </select>
        <h2 class="text">Thông tin chi tiết</h2>
        <div class="input wrap">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="details input"
            placeholder="Chi tiết tên món ăn?"
          />
        </div>
        <div class="losttime" style="margin-bottom: 20px">
          <label for="meeting-time" class="text labeldate">Ngày/giờ</label>
          <div class="losttime-input">
            <input class="losttime_input input" type="datetime-local" />
            <span class="fake">
              <button type="button">
                <i class="fa-regular fa-calendar-days"></i>
              </button>
            </span>
          </div>
        </div>

        <label class="text" style="margin-top: 20px"
          >Tiêu đề cho công thức</label
        >
        <div class="input wrap">
          <i class="fa-solid fa-comment"></i>
          <input type="text" class="title input" placeholder="Tiêu đề" />
        </div>
        <div class="form-field">
          <textarea
            id="description"
            class="description-input input"
            name="description"
            placeholder=" "
          ></textarea>
          <label for="description" class="description-label text"
            >Mô tả công thức</label
          >
        </div>
        <label class="text" style="margin-top: 20px">Định giá công thức</label>
        <div class="input wrap">
          <i class="fa-solid fa-sack-dollar"></i>
          <input type="number" class="title input" placeholder="Mức giá" />
        </div>

        <label class="text">Thông tin tác giả</label>
        <div class="input wrap">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="seller-name input" placeholder="Tên" />
        </div>
        <div class="input wrap">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" class="seller-info input" placeholder="Địa chỉ" />
        </div>
        <div class="input wrap">
          <i class="fa-solid fa-phone"></i>
          <input
            type="number"
            class="seller-number input"
            placeholder="Số điện thoại"
          />
        </div>
        <div class="input wrap">
          <i class="fa-solid fa-info"></i>
          <input
            type="text"
            class="additional-info input"
            placeholder="Thông tin thêm"
          />
        </div>
        <div class="buttons">
          <button class="preview-button input">Xem trước</button>
          <button class="submit-button">Đăng bài</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="/inside.js"></script>
    <script src="/header.js"></script>
  </body>
</html>
